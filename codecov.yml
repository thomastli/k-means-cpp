codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "60...80"

ignore:
  - "include/catch.hpp"
  - "include/easylogging*"
  - "source/logger/*"
  - "test/"
  - "main.cpp"

parsers:
  gcov:
    branch_detection:
      conditional: no
      loop: no
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no